{% extends "base.html" %}

{% block main %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-4" id='items.title'>
            <img src="{{url_for('static', filename='uploads/')}}" class="card-img-top" height="200" >
        </div>
        <div class="col-md-6">
            <h4>Product Name: {{items.title}}</h4>
            <hr>
            <p>Product Price: {{items.price}}</p>
            <hr>
            <p>Product Description: {{items.description}}</p>
            <hr>
            <form action="{{url_for('addCart')}}" method="POST">
                <input type="hidden" name="id" value="{{items.id}}">
                <button type="submit" class="btn btn-sm btn-warning">Add Cart</button>
                <label for="">Quantity</label>
                <input type="number" name="Quantity" id="" value="1" min="1" max="{{items.quantity}}" >

    
            </form>
             
        </div>
    </div>
</div>
<hr>
<br>
{% endblock %}
