{%extends "base.html"%}

{% block main%} 

<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% include "flash_messages.html"%}
        {% if brands %}
        <h1 class="text-center mt-5">Add Item Brand</h1>
        <form action="" method="POST">
            <input type="text" name="brand" class="form-control">
            <input type="submit" value="Add brand" class="btn btn-info mt-2">
        </form>
        {%else%}

        <h1 class="text-center mt-5">Add Item Category</h1>
        <form action="" method="POST">
            <input type="text" name="category" class="form-control">
            <input type="submit" value="Add category" class="btn btn-info mt-2">
        </form>
        {%endif%}
    </div>
    <div class="col-md-3"></div>

</div>

{%endblock%}
